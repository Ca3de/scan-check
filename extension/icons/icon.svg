<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="#232f3e"/>

  <!-- Badge/ID Card -->
  <rect x="20" y="28" width="60" height="76" rx="6" fill="#fff"/>
  <rect x="28" y="36" width="44" height="28" rx="3" fill="#ff9900"/>

  <!-- Person silhouette on badge -->
  <circle cx="50" cy="46" r="8" fill="#232f3e"/>
  <ellipse cx="50" cy="60" rx="12" ry="6" fill="#232f3e"/>

  <!-- Badge lines -->
  <rect x="28" y="70" width="36" height="4" rx="2" fill="#ccc"/>
  <rect x="28" y="78" width="28" height="4" rx="2" fill="#ccc"/>
  <rect x="28" y="86" width="20" height="4" rx="2" fill="#ccc"/>

  <!-- Clock -->
  <circle cx="88" cy="72" r="28" fill="#ff9900"/>
  <circle cx="88" cy="72" r="23" fill="#fff"/>

  <!-- Clock hands -->
  <line x1="88" y1="72" x2="88" y2="56" stroke="#232f3e" stroke-width="3" stroke-linecap="round"/>
  <line x1="88" y1="72" x2="100" y2="72" stroke="#232f3e" stroke-width="3" stroke-linecap="round"/>
  <circle cx="88" cy="72" r="3" fill="#232f3e"/>

  <!-- Clock tick marks -->
  <line x1="88" y1="52" x2="88" y2="55" stroke="#232f3e" stroke-width="2"/>
  <line x1="88" y1="89" x2="88" y2="92" stroke="#232f3e" stroke-width="2"/>
  <line x1="68" y1="72" x2="71" y2="72" stroke="#232f3e" stroke-width="2"/>
  <line x1="105" y1="72" x2="108" y2="72" stroke="#232f3e" stroke-width="2"/>
</svg>
